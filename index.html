<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  </style>
  <title>Test Survey Form</title>
</head>
<header>
  <h1 id="title">Test Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>

<body>
  <div class="container">
    <form action="">
      <div class="row">
        <div class="col-25">
          <label id="name-label" for="name">Name</label><br>
        </div>
        <div class="col-75">
          <input id="name" class="input-text" type="text" placeholder="Enter your name" required><br>
        </div>
        <div class="col-25">
          <label id="email-label" for="email">Email</label><br>
        </div>
        <div class="col-75">
          <input id="email" class="input-text" type="email" name="email" placeholder="Enter your Email" required><br>
        </div>
        <div class="col-25">
          <label id="number-label" for="number">Age(optional)</label><br>
        </div>
        <div class="col-75">
          <input id="number" class="input-text" type="number" name="number" min="10" max="150" value="10"><br>
        </div>
        <div class="col-25">
          <label for="role">Which option best describes your current role?</label><br>
        </div>
        <div class="col-75">
          <select name="dropdown" id="role" class="input-text" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select><br>
        </div>
        <label>
          <input type="radio" name="user-recommended" value="defnitely">Definitely</label><br>
        <label>
          <input type="radio" name="user-recommended" value="maybe">Maybe</label><br>
        <label>
          <input type="radio" name="user-recommended" value="not-sure">Not sure</label><br>
        <div class="col-25">
          <label for="favorite-feature">What is your favorite feature of freeCodeCamp</label><br>
        </div>
        <div class="col-75">
          <select name="dropdown" id="feature" class="input-text" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select><br>
        </div>
        <div class="col-25">
          <label for="improved">What would you like to see improved?</label><br>
        </div>
        <div class="col-25">
          <label>
            <input name="prefer" type="checkbox" value="front-end-projects">Front-end Projects</label><br>
          <label>
            <input name="prefer" type="checkbox" value="Back-end-projects">Back-end Projects</label><br>
          <label>
            <input name="prefer" type="checkbox" value="data-visualization">Data Visualization</label><br>
          <label>
            <input name="prefer" type="checkbox" value="challenges">Challenges</label><br>
          <label>
            <input name="prefer" type="checkbox" value="open-source-community">Open Source Commmunity</label><br>
          <label>
            <input name="prefer" type="checkbox" value="gitter-help-rooms">Gitter help rooms</label><br>
          <label>
            <input name="prefer" type="checkbox" value="videos">Videos</label><br>
          <label>
            <input name="prefer" type="checkbox" value="city-meetups">City Meetups</label><br>
          <label>
            <input name="prefer" type="checkbox" value="wiki">Wiki</label><br>
          <label>
            <input name="prefer" type="checkbox" value="forum">Forum</label><br>
          <label>
            <input name="prefer" type="checkbox" value="additional-courses">Additional Courses</label><br>
        </div>
        <div class="col-25">
          <p>Any comments or suggestions?</p>
        </div>
        <div class="col-75">
          <textarea name="comment" id="comments" class="input-text"></textarea>
        </div>
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
